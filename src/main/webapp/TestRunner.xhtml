<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/default/main.xhtml">
    <ui:define name="content">                        
        <h1 class="page-header "> <i class="fa fa-tachometer"></i> Test Runner</h1>
        <p:fieldset legend="Table with Pagination Maintain Party">
          <p:dataTable var="testcases" value="#{runnerController.runnerList}" rows="4" paginator="true">
  <f:facet name="header">Test cases</f:facet>

  <p:column headerText="RunnerId">#{testcases.runnerId}</p:column>
  <p:column headerText="Tester">#{testcases.tester}</p:column>
  <p:column headerText="TestCaseID">#{testcases.testCaseId}</p:column>
  <p:column headerText="Status">#{testcases.status}</p:column>
</p:dataTable>
     <br/>
</p:fieldset>
        
    </ui:define>
</ui:composition>
